# db configuration
db.driver=org.postgresql.Driver
db.dialect=org.hibernate.dialect.PostgreSQLDialect
db.url=jdbc:postgresql://localhost:5432/trendocean
db.username=postgres
db.showSQL=true
db.generateDDL=true
db.hbm2ddl=update
db.batch.size=200
db.batch.size.read=1000
db.order.inserts=true
db.order.updates=true

local.c3p0.min_size=50
local.c3p0.max_size=200
local.c3p0.timeout=300
local.c3p0.max_statements=200
local.c3p0.idle_test_period=300
local.c3p0.numHelperThreads=6




